<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Curso de Sargentos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        #matricula {
            width: 50%; /* Campo de matrícula ajustado */
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:disabled:hover::after {
            content: "Para visualizar o ranking, você deve aceitar que seu nome apareça no ranking.";
            position: absolute;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            top: -40px;
            right: 10px;
            width: 200px;
            text-align: center;
            font-size: 12px;
            line-height: 1.5;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button-small {
            width: 48%;
        }
        .spacing {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sistema de Notas - Curso de Sargentos</h1>

    <div id="login-form">
        <div class="form-group">
            <label for="matricula">Digite sua matrícula:</label>
            <input type="text" id="matricula" placeholder="Digite sua matrícula">
        </div>
        <button onclick="login()">Entrar</button>
        <div id="login-error" class="error hidden">Matrícula não encontrada. Por favor, tente novamente.</div>
    </div>

    <div id="notas-form" class="hidden">
        <h2 id="aluno-nome"></h2>

        <div class="form-group">
            <label for="disciplina">Selecione a Disciplina:</label>
            <select id="disciplina" onchange="atualizarCampoNota()">
                <option value="ADP">Administração de Pessoal (ADP)</option>
                <option value="ALF">Administração Logística Financeira (ALF)</option>
                <option value="AMTP">Armamento, Munição e Tiro Policial (AMTP)</option>
                <option value="APHT">Atendimento Pré-Hospitalar Tático (APH)</option>
                <option value="CCL">Comando Chefia e Liderança (CCL)</option>
                <option value="DPE">Defesa Pessoal Policial (DPE)</option>
                <option value="DAD">Direito Administrativo Disciplinar (DAD)</option>
                <option value="DPPM">Direito Penal Militar, Processual Penal Militar (DPPM)</option>
                <option value="EFPM">Educação Física Policial Militar (EFPM)</option>
                <option value="DDPH">Ética e Direitos Humanos na Atividade Policial (DDPH)</option>
                <option value="GAO">Gerenciamento de Atividade Operacional (GAO)</option>
                <option value="INP">Inteligência Policial (INP)</option>
                <option value="LET">Legislação de Trânsito e Operações (LET)</option>
                <option value="LEI">Legislação Institucional (LEI)</option>
                <option value="OUD">Ordem Unida (OUD)</option>
                <option value="PDP">Polícia de Proximidade (PDP)</option>
                <option value="POS">Polícia Ostensiva (POS)</option>
                <option value="SCOH">Sistema de Comando e Operações de Ajuda Humanitária (SCOH)</option>
                <option value="TPO">Técnicas E Operações De Polícia Militar (TPO)</option>
                <option value="TELA">Tópicos Especiais de Legislação Aplicáveis à Atividade (TELA)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nota">Insira sua nota (entre 0 e 10):</label>
            <input type="number" id="nota" min="0" max="10" step="0.01">
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="ranking-checkbox" onchange="atualizarRankingCheckbox()"> Desejo aparecer no ranking
            </label>
            <div id="ranking-confirmacao" class="hidden">Seu nome ficará visível para todos que optarem pelo ranking.</div>
        </div>

        <div class="button-group">
            <button class="button-small" onclick="salvarNota()">Salvar Nota</button>
            <button class="button-small" onclick="excluirNota()">Excluir Nota</button>
        </div>

        <div id="notas-container" class="message"></div>
        <div class="message hidden" id="nota-success">Nota salva com sucesso!</div>
        <div class="error hidden" id="nota-error">A nota deve estar entre 0 e 10.</div>

        <div class="button-group spacing">
            <button id="ranking-button" disabled onmouseover="mostrarTooltipRanking()" onmouseout="esconderTooltipRanking()" onclick="mostrarRanking()">Ver Ranking</button>
        </div>

        <div class="message hidden" id="media-container">Sua média é: <span id="media-value"></span></div>

        <div class="message hidden" id="ranking-container">
            <h3>Ranking de Alunos</h3>
            <div id="ranking-list"></div>
            <button onclick="ocultarRanking()">Ocultar Ranking</button>
        </div>
    </div>
</div>

<script>
    const alunos = {
        "9287027": "ELIENAR FARIAS",
            "9306820": "NAZARETH LIMA GOEDERT",
            "9303219": "CARLA DE LUCA LINHARES",
           "9287124": "LEANDRO GHELLERE",
        "9300350": "TIAGO LUIZ CLEMES",
        "9288350": "MARCOS AURÉLIO LUIZ DUARTE",
        "9320547": "ANDRÉ LUIS PATRÍCIO",
        "9288520": "MATHEUS ROSSI LONGO",
        "9320555": "RICARDO MESQUITA DE MEDEIROS",
        "9320601": "JOSÉ RENATO COSTA",
        "9307800": "JEAN CARLOS PEREIRA MACHADO",
        "9300600": "AILTON BOZELLO DE BITTENCOURT",
        "9300341": "TIAGO SANTOS DE SOUZA",
        "9316230": "RODRIGO SILVA DOS SANTOS",
        "9308652": "ANDERSON ROVEDA",
        "9333967": "MAYARA ZILI DA SILVA",
        "9316221": "MARCOS ADRIANO DAL PONT",
        "9333860": "SARAH WAGNER ZANATTA",
        "9329730": "FELIPE LUMERTZ DA SILVA",
        "9316116": "JAQUES ROCHA DE SOUZA",
        "9329340": "ÉZIO FRANCISCO FERNANDES",
        "9329382": "EDERSON FRANÇA DE MACHADO",
        "6606032": "ROBSON GOMES HAHN",
        "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",
        "9339329": "TIAGO ANSELMO VALNIER",
        "9287205": "ALEXANDRE DA LUZ",
        "9307745": "WANDERSON RICARDO DE CARVALHO",
        "9316159": "ANDERSON DOS SANTOS ROSA",
        "9320563": "IURI CÚRCIO CARRER",
        "6718680": "LAURO TOGNON NETO",
        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
    };

    let matriculaAtual;
    let notas = {};
    let rankingOptIn = false;
    let alunosRanking = [];

    // Função de login
    function login() {
        const matricula = document.getElementById('matricula').value;

        if (alunos.hasOwnProperty(matricula)) {
            matriculaAtual = matricula;
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('notas-form').classList.remove('hidden');
            document.getElementById('aluno-nome').innerText = alunos[matricula];
            atualizarMedia();
            atualizarNotas();
        } else {
            document.getElementById('login-error').classList.remove('hidden');
        }
    }

    // Atualizar o campo da nota ao mudar de disciplina
    function atualizarCampoNota() {
        const disciplina = document.getElementById('disciplina').value;
        const notaInput = document.getElementById('nota');
        if (notas[disciplina]) {
            notaInput.value = notas[disciplina];
        } else {
            notaInput.value = '';
        }
    }

    // Função para salvar a nota
    function salvarNota() {
        const disciplina = document.getElementById('disciplina').value;
        const nota = parseFloat(document.getElementById('nota').value);

        if (nota >= 0 && nota <= 10) {
            notas[disciplina] = nota;
            document.getElementById('nota-success').classList.remove('hidden');
            document.getElementById('nota-error').classList.add('hidden');
            atualizarNotas();
            atualizarMedia();
            atualizarAlunosRanking();
        } else {
            document.getElementById('nota-success').classList.add('hidden');
            document.getElementById('nota-error').classList.remove('hidden');
        }
    }

    // Função para excluir a nota da disciplina atual
    function excluirNota() {
        const disciplina = document.getElementById('disciplina').value;
        delete notas[disciplina];
        atualizarNotas();
        atualizarMedia();
    }

    // Função para atualizar as notas exibidas
    function atualizarNotas() {
        const notasContainer = document.getElementById('notas-container');
        notasContainer.innerHTML = '';

        const disciplinas = Object.keys(notas);
        if (disciplinas.length === 0) {
            notasContainer.innerHTML = 'Nenhuma nota salva.';
        } else {
            disciplinas.forEach((disciplina, index) => {
                notasContainer.innerHTML += `Nota ${index + 1}: Disciplina: ${disciplina}, Nota: ${notas[disciplina].toFixed(2)}<br>`;
            });
        }
    }

    // Função para calcular e exibir a média das notas
    function atualizarMedia() {
        const mediaContainer = document.getElementById('media-container');
        const mediaValue = document.getElementById('media-value');

        const disciplinas = Object.keys(notas);
        if (disciplinas.length === 0) {
            mediaContainer.classList.add('hidden');
        } else {
            const soma = disciplinas.reduce((total, disciplina) => total + notas[disciplina], 0);
            const media = soma / disciplinas.length;
            mediaValue.textContent = media.toFixed(2);
            mediaContainer.classList.remove('hidden');
        }
    }

    // Função para atualizar o checkbox de ranking
    function atualizarRankingCheckbox() {
        rankingOptIn = document.getElementById('ranking-checkbox').checked;
        const rankingConfirmacao = document.getElementById('ranking-confirmacao');
        const rankingButton = document.getElementById('ranking-button');

        if (rankingOptIn) {
            rankingConfirmacao.classList.remove('hidden');
            rankingButton.disabled = false;
            rankingButton.style.backgroundColor = '#007bff'; // Ativar cor do botão
        } else {
            rankingConfirmacao.classList.add('hidden');
            rankingButton.disabled = true;
            rankingButton.style.backgroundColor = '#ccc'; // Desativar cor do botão
        }
    }

    // Função para atualizar os alunos que optaram por aparecer no ranking
    function atualizarAlunosRanking() {
        if (rankingOptIn) {
            const disciplinas = Object.keys(notas);
            const soma = disciplinas.reduce((total, disciplina) => total + notas[disciplina], 0);
            const media = soma / disciplinas.length;
            const aluno = {
                nome: alunos[matriculaAtual],
                media: media
            };
            const alunoIndex = alunosRanking.findIndex(a => a.nome === aluno.nome);
            if (alunoIndex > -1) {
                alunosRanking[alunoIndex] = aluno;
            } else {
                alunosRanking.push(aluno);
            }
        }
    }

    // Função para mostrar o ranking
    function mostrarRanking() {
        const rankingContainer = document.getElementById('ranking-container');
        const rankingList = document.getElementById('ranking-list');

        alunosRanking.sort((a, b) => b.media - a.media);

        rankingList.innerHTML = '';
        alunosRanking.forEach((aluno, index) => {
            rankingList.innerHTML += `${index + 1}. ${aluno.nome}: Média ${aluno.media.toFixed(2)}<br>`;
        });

        rankingContainer.classList.remove('hidden');
    }

    // Função para ocultar o ranking
    function ocultarRanking() {
        document.getElementById('ranking-container').classList.add('hidden');
    }

    // Função para mostrar o tooltip do ranking
    function mostrarTooltipRanking() {
        const rankingButton = document.getElementById('ranking-button');
        if (rankingButton.disabled) {
            rankingButton.style.position = 'relative';
            rankingButton.setAttribute('data-tooltip', 'Para visualizar o ranking, você deve aceitar que seu nome apareça no ranking.');
        }
    }

    // Função para esconder o tooltip do ranking
    function esconderTooltipRanking() {
        const rankingButton = document.getElementById('ranking-button');
        rankingButton.removeAttribute('data-tooltip');
    }
</script>

</body>
</html>
