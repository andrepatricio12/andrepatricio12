<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Curso de Sargentos</title>
    <style>
        #loading {
            text-align: center;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0; /* Espaçamento padrão entre os botões */
        }

        button:disabled {
            background-color: #ccc;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .error {
            color: red;
            display: none;
        }

        .hidden {
            display: none;
        }

        .button-group {
            margin-top: 20px;
            display: flex; /* Para alinhar botões lado a lado */
            justify-content: space-between; /* Para criar espaço entre os botões */
        }

        .button-group button {
            width: 48%; /* Largura dos botões lado a lado */
        }
    </style>

    <!-- Importar as bibliotecas do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteField, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEvCDdX0LGjDMFpyxljj-4JTjZKtgooDM",
            authDomain: "notas-cfs.firebaseapp.com",
            projectId: "notas-cfs",
            storageBucket: "notas-cfs.appspot.com",
            messagingSenderId: "91086463856",
            appId: "1:91086463856:web:6a16fb0b3abe04bbc425b5"
        };

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const alunos = {
            "9287027": "ELIENAR FARIAS",
            "9306820": "NAZARETH LIMA GOEDERT",
            "9303219": "CARLA DE LUCA LINHARES",
            "9287124": "LEANDRO GHELLERE",
            "9300350": "TIAGO LUIZ CLEMES",
            "9288350": "MARCOS AURÉLIO LUIZ DUARTE",
            "9320547": "ANDRÉ LUIS PATRÍCIO",
            "9288520": "MATHEUS ROSSI LONGO",
            "9320555": "RICARDO MESQUITA DE MEDEIROS",
            "9320601": "JOSÉ RENATO COSTA",
            "9307800": "JEAN CARLOS PEREIRA MACHADO",
            "9300600": "AILTON BOZELLO DE BITTENCOURT",
            "9300341": "TIAGO SANTOS DE SOUZA",
            "9316230": "RODRIGO SILVA DOS SANTOS",
            "9308652": "ANDERSON ROVEDA",
            "9333967": "MAYARA ZILI DA SILVA",
            "9316221": "MARCOS ADRIANO DAL PONT",
            "9333860": "SARAH WAGNER ZANATTA",
            "9329730": "FELIPE LUMERTZ DA SILVA",
            "9316116": "JAQUES ROCHA DE SOUZA",
            "9329340": "ÉZIO FRANCISCO FERNANDES",
            "9329382": "EDERSON FRANÇA DE MACHADO",
            "6606032": "ROBSON GOMES HAHN",
            "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",
            "9339329": "TIAGO ANSELMO VALNIER",
            "9287205": "ALEXANDRE DA LUZ",
            "9307745": "WANDERSON RICARDO DE CARVALHO",
            "9316159": "ANDERSON DOS SANTOS ROSA",
            "9320563": "IURI CÚRCIO CARRER",
            "6718680": "LAURO TOGNON NETO",
            "9330097": "PATRICK CARDOSO DE RAMOS",
            "9330356": "BRUNA DA SILVA PIRES",
            "3847446": "DAIANA PEREIRA",
            "9329056": "VINICIUS JOVELINO COSTA",
            "9339477": "DANIEL SERAFIM PESSI"
        };

        let alunoAtual = null;
        let disciplinas = {};
        let rankingExibido = false; // Para controlar a exibição do ranking

        window.login = function () {
            const matricula = document.getElementById("matricula").value.trim();
            const alunoNome = alunos[matricula];

            if (alunoNome) {
                alunoAtual = matricula;
                document.getElementById("aluno-nome").innerText = alunoNome;
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("notas-form").classList.remove("hidden");
                carregarNotas();
                carregarPreferencias();
            } else {
                document.getElementById("login-error").classList.remove("hidden");
            }
        }

        window.salvarNota = function () {
            const disciplina = document.getElementById("disciplina").value;
            const nota = parseFloat(document.getElementById("nota").value);

            if (nota < 0 || nota > 10) {
                document.getElementById("nota-error").classList.remove("hidden");
                return;
            }

            document.getElementById("loading").classList.remove("hidden");
            setDoc(doc(db, "notas", alunoAtual), {
                [disciplina]: nota
            }, { merge: true }).then(() => {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("nota-success").classList.remove("hidden");
                setTimeout(() => {
                    document.getElementById("nota-success").classList.add("hidden");
                }, 3000);
                carregarNotas();
                calcularMedia(); // Atualiza a média ao salvar a nota
            }).catch((error) => {
                console.error("Erro ao salvar nota: ", error);
            });
        }

        window.excluirNota = function () {
            const disciplina = document.getElementById("disciplina").value;
            document.getElementById("loading").classList.remove("hidden");

            updateDoc(doc(db, "notas", alunoAtual), {
                [disciplina]: deleteField()
            }).then(() => {
                document.getElementById("loading").classList.add("hidden");
                carregarNotas();
                calcularMedia(); // Atualiza a média ao excluir a nota
            }).catch((error) => {
                console.error("Erro ao excluir nota: ", error);
            });
        }

        window.carregarNotas = function () {
            getDoc(doc(db, "notas", alunoAtual)).then((doc) => {
                if (doc.exists()) {
                    disciplinas = doc.data();
                    const notasContainer = document.getElementById("notas-container");
                    notasContainer.innerHTML = "<h3>Notas Salvas:</h3>";
                    for (let disciplina in disciplinas) {
                        notasContainer.innerHTML += `${disciplina}: ${disciplinas[disciplina]}<br>`;
                    }
                } else {
                    document.getElementById("notas-container").innerHTML = "Nenhuma nota salva.";
                }
            }).catch((error) => {
                console.error("Erro ao carregar notas: ", error);
            });
        }

        window.calcularMedia = function () {
            const totalNotas = Object.values(disciplinas).reduce((total, nota) => total + nota, 0);
            const quantidadeNotas = Object.values(disciplinas).length;
            const media = quantidadeNotas > 0 ? (totalNotas / quantidadeNotas).toFixed(2) : "N/A";

            document.getElementById("media-container").innerText = `Média: ${media}`;
            atualizarRanking();
        }

        window.atualizarRanking = async function () {
            if (!alunoAtual || !document.getElementById("exibir-ranking").checked) return; // Se o aluno não estiver logado ou o ranking não estiver habilitado, retorna.

            const snapshot = await getDocs(collection(db, "notas"));
            const ranking = [];

            snapshot.forEach((doc) => {
                const notas = doc.data();
                const totalNotas = Object.values(notas).reduce((total, nota) => total + nota, 0);
                const quantidadeNotas = Object.values(notas).length;
                const media = quantidadeNotas > 0 ? (totalNotas / quantidadeNotas).toFixed(2) : 0;

                ranking.push({ matricula: doc.id, media });
            });

            ranking.sort((a, b) => b.media - a.media);
            const rankingContainer = document.getElementById("ranking-container");
            rankingContainer.innerHTML = "<h3>Ranking:</h3>";

            ranking.forEach(aluno => {
                rankingContainer.innerHTML += `${aluno.matricula}: ${aluno.media}<br>`;
            });

            // Controla a exibição do ranking para que apareça apenas uma vez
            if (!rankingExibido) {
                rankingContainer.classList.remove("hidden");
                rankingExibido = true; // Marca que o ranking foi exibido
            }
        }

        window.carregarPreferencias = function () {
            const preferencias = localStorage.getItem(`preferencias_${alunoAtual}`);
            if (preferencias) {
                const { mostrarRanking } = JSON.parse(preferencias);
                document.getElementById("exibir-ranking").checked = mostrarRanking;
                if (mostrarRanking) {
                    atualizarRanking();
                }
            }
        }

        window.salvarPreferencias = function () {
            const mostrarRanking = document.getElementById("exibir-ranking").checked;
            localStorage.setItem(`preferencias_${alunoAtual}`, JSON.stringify({ mostrarRanking }));
            if (mostrarRanking) {
                atualizarRanking();
            } else {
                document.getElementById("ranking-container").innerHTML = ""; // Limpa o ranking se não for exibido
                rankingExibido = false; // Reseta a exibição do ranking
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula">
                <div class="error hidden" id="login-error">Matrícula inválida.</div>
            </div>
            <button onclick="login()">Entrar</button>
        </div>

        <div id="notas-form" class="hidden">
            <h1>Notas de <span id="aluno-nome"></span></h1>

            <div id="media-container">Média: N/A</div>

            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <select id="disciplina">
                    <option value="Matemática">Matemática</option>
                    <option value="Português">Português</option>
                    <option value="História">História</option>
                    <option value="Geografia">Geografia</option>
                    <option value="Educação Física">Educação Física</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nota">Nota (0 a 10):</label>
                <input type="number" id="nota" min="0" max="10" step="0.1">
                <div class="error hidden" id="nota-error">Nota inválida. Deve ser entre 0 e 10.</div>
                <div class="success hidden" id="nota-success">Nota salva com sucesso!</div>
            </div>

            <div class="button-group">
                <button onclick="salvarNota()">Salvar Nota</button>
                <button onclick="excluirNota()">Excluir Nota</button>
            </div>

            <div id="loading" class="hidden">Carregando...</div>

            <div id="notas-container">
                <h3>Notas Salvas:</h3>
            </div>

            <div>
                <label>
                    <input type="checkbox" id="exibir-ranking" onchange="salvarPreferencias()">
                    Exibir Ranking
                </label>
            </div>
            <div id="ranking-container" class="hidden"></div>
        </div>
    </div>
</body>
</html>
