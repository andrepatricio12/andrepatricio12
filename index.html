<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Curso de Sargentos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #ranking-btn {
            display: none; /* Inicialmente escondido */
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        .button-group {
            margin-top: 20px;
        }
        .spacing {
            margin-top: 10px; /* Espaço entre botões */
        }
    </style>

    <!-- Adicionar Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

</head>
<body>

<div class="container">
    <h1>Sistema de Notas - Curso de Sargentos</h1>

    <div id="login-form">
        <div class="form-group">
            <label for="matricula">Digite sua matrícula:</label>
            <input type="text" id="matricula" placeholder="Digite sua matrícula">
        </div>
        <button onclick="login()">Entrar</button>
        <div id="login-error" class="error hidden">Matrícula não encontrada. Por favor, tente novamente.</div>
    </div>

    <div id="notas-form" class="hidden">
        <h2 id="aluno-nome"></h2>

        <div class="form-group">
            <label for="disciplina">Selecione a Disciplina:</label>
            <select id="disciplina" onchange="atualizarNota()">
                <option value="ADP">Administração de Pessoal (ADP)</option>
                <option value="ALF">Administração Logística Financeira (ALF)</option>
                <option value="AMTP">Armamento, Munição e Tiro Policial (AMTP)</option>
                <option value="APHT">Atendimento Pré-Hospitalar Tático (APH)</option>
                <option value="CCL">Comando Chefia e Liderança (CCL)</option>
                <option value="DPE">Defesa Pessoal Policial (DPE)</option>
                <option value="DAD">Direito Administrativo Disciplinar (DAD)</option>
                <option value="DPPM">Direito Penal Militar, Processual Penal Militar (DPPM)</option>
                <option value="EFPM">Educação Física Policial Militar (EFPM)</option>
                <option value="DDPH">Ética e Direitos Humanos na Atividade Policial (DDPH)</option>
                <option value="GAO">Gerenciamento de Atividade Operacional (GAO)</option>
                <option value="INP">Inteligência Policial (INP)</option>
                <option value="LET">Legislação de Trânsito e Operações (LET)</option>
                <option value="LEI">Legislação Institucional (LEI)</option>
                <option value="OUD">Ordem Unida (OUD)</option>
                <option value="PDP">Polícia de Proximidade (PDP)</option>
                <option value="POS">Polícia Ostensiva (POS)</option>
                <option value="SCOH">Sistema de Comando e Operações de Ajuda Humanitária (SCOH)</option>
                <option value="TPO">Técnicas E Operações De Polícia Militar (TPO)</option>
                <option value="TELA">Tópicos Especiais de Legislação Aplicáveis à Atividade (TELA)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nota">Insira sua nota (entre 1 e 10):</label>
            <input type="number" id="nota" min="1" max="10" step="0.01">
        </div>

        <div class="form-group">
            <label for="rank">Permitir exibir no ranking:</label>
            <input type="checkbox" id="rank" onchange="toggleRankingButton()">
        </div>

        <div class="button-group">
            <button id="salvarNotaBtn" onclick="salvarNota()">Salvar Nota</button>
        </div>

        <div class="button-group spacing">
            <button onclick="verNotas()">Ver Todas as Notas</button>
        </div>

        <div class="button-group spacing">
            <button id="ranking-btn" onclick="mostrarRanking()" disabled>Ver Ranking</button>
        </div>

        <div class="button-group">
            <button id="media-btn" onclick="calcularMedia()">Calcular Média</button>
        </div>

        <div id="nota-success" class="message hidden">Nota salva com sucesso!</div>
        <div id="nota-error" class="error hidden">A nota deve estar entre 1 e 10.</div>
    </div>
</div>

    const notas = {};
    let alunoAtual = null;

    function login() {
        const matriculaInput = document.getElementById("matricula");
        const matricula = matriculaInput.value;

        if (alunos[matricula]) {
            alunoAtual = matricula;
            document.getElementById("aluno-nome").innerText = alunos[matricula];
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("notas-form").classList.remove("hidden");
        } else {
            document.getElementById("login-error").classList.remove("hidden");
        }
    }

    async function salvarNota() {
    const disciplina = document.getElementById("disciplina").value;
    const notaInput = document.getElementById("nota");
    const nota = parseFloat(notaInput.value);

    if (nota >= 1 && nota <= 10) {
        try {
            // Atualiza as notas no objeto local
            if (!notas[alunoAtual]) {
                notas[alunoAtual] = {};
            }
            notas[alunoAtual][disciplina] = nota;

            // Salva a nota no Firestore
            await db.collection('notas').doc(alunoAtual).set({
                [disciplina]: nota
            }, { merge: true }); // Usamos merge para não sobrescrever disciplinas anteriores

            mostrarMensagemSucesso();
            atualizarRankingButton();
        } catch (error) {
            console.error("Erro ao salvar nota: ", error);
        }
    } else {
        mostrarMensagemErro();
    }
}

async function atualizarNota() {
    const disciplina = document.getElementById("disciplina").value;
    const notaInput = document.getElementById("nota");

    try {
        const doc = await db.collection('notas').doc(alunoAtual).get();
        if (doc.exists && doc.data()[disciplina] !== undefined) {
            notaInput.value = doc.data()[disciplina]; // Exibir a nota salva
            // Atualiza as notas locais
            notas[alunoAtual] = doc.data();
        } else {
            notaInput.value = ""; // Limpar se não houver nota
        }
    } catch (error) {
        console.error("Erro ao buscar nota: ", error);
    }
}

    function mostrarMensagemErro() {
        document.getElementById("nota-error").classList.remove("hidden");
        document.getElementById("nota-success").classList.add("hidden");
        setTimeout(() => {
            document.getElementById("nota-error").classList.add("hidden");
        }, 2000);
    }

    async function verNotas() {

        if (doc.exists) {

            let notasStr = "Notas Salvas:\n";

            for (let disciplina in notasAluno) {
                notasStr += `${disciplina}: ${notasAluno[disciplina]}\n`;
            }
            alert(notasStr);
        } else {

        }

    }
}

    const notaInput = document.getElementById("nota");

    try {
        const doc = await db.collection('notas').doc(alunoAtual).get();
        if (doc.exists && doc.data()[disciplina] !== undefined) {
            notaInput.value = doc.data()[disciplina]; // Exibir a nota salva
        } else {

        }
    } catch (error) {

}

    function toggleRankingButton() {
        const rankingBtn = document.getElementById("ranking-btn");
        const rankCheckbox = document.getElementById("rank");

        rankingBtn.disabled = !rankCheckbox.checked;
        rankingBtn.style.display = rankCheckbox.checked ? 'block' : 'none'; // Exibir botão se o checkbox estiver marcado
    }

    function atualizarRankingButton() {
        const rankingBtn = document.getElementById("ranking-btn");
        const rankCheckbox = document.getElementById("rank");

        if (rankCheckbox.checked) {
            rankingBtn.disabled = false; // Habilitar botão se checkbox estiver marcado
            rankingBtn.style.display = 'block'; // Exibir botão
        }
    }

    function mostrarRanking() {
        const ranking = calcularRanking();
        alert("Ranking dos Alunos:\n" + ranking.join("\n"));
    }

    async function calcularRanking() {
    const ranking = [];

    try {
        const querySnapshot = await db.collection('notas').get();
        querySnapshot.forEach((doc) => {
            const disciplinas = doc.data();
            const media = calcularMediaAluno(disciplinas);

            if (doc.id === alunoAtual && document.getElementById("rank").checked) {
                ranking.push({ aluno: alunos[doc.id], media });
            }
        });

        ranking.sort((a, b) => b.media - a.media); // Ordenar por média
        return ranking.map(r => `${r.aluno}: ${r.media.toFixed(2)}`);
    } catch (error) {
        console.error("Erro ao calcular ranking: ", error);
    }
}

        ranking.sort((a, b) => b.media - a.media); // Ordenar por média
        return ranking.map(r => `${r.aluno}: ${r.media.toFixed(2)}`);
    }

    function calcularMedia() {
    const disciplinas = notas[alunoAtual];
    if (!disciplinas || Object.keys(disciplinas).length === 0) {
        alert("Nenhuma nota salva para calcular a média.");
        return;
    }

    const media = calcularMediaAluno(disciplinas);
    alert(`A média do aluno ${alunos[alunoAtual]} é: ${media.toFixed(2)}`);
}

function calcularMediaAluno(disciplinas) {
    const total = Object.values(disciplinas).reduce((acc, nota) => acc + nota, 0);
    return total / Object.keys(disciplinas).length;
}

        try {
            const doc = await db.collection('notas').doc(alunoAtual).get();
