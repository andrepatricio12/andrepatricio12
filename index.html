<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="matricula" placeholder="Digite sua matrícula">
        <button onclick="login()">Entrar</button>
        <div id="login-error" style="display:none;color:red;">Matrícula inválida</div>
    </div>

    <div id="notas-form" class="hidden">
        <h2 id="aluno-nome"></h2>
        <label for="disciplina">Disciplina:</label>
        <select id="disciplina" onchange="carregarNotas(matriculaAtual)">
            <option value="ADP">Administração de Pessoal (ADP)</option>
                 <option value="ALF">Administração Logística Financeira (ALF)</option>
                <option value="AMTP">Armamento, Munição e Tiro Policial (AMTP)</option>
                <option value="APHT">Atendimento Pré-Hospitalar Tático (APH)</option>
                <option value="CCL">Comando Chefia e Liderança (CCL)</option>
                <option value="DPE">Defesa Pessoal Policial (DPE)</option>
                <option value="DAD">Direito Administrativo Disciplinar (DAD)</option>
                <option value="DPPM">Direito Penal Militar, Processual Penal Militar (DPPM)</option>
                <option value="EFPM">Educação Física Policial Militar (EFPM)</option>
                <option value="DDPH">Ética e Direitos Humanos na Atividade Policial (DDPH)</option>
                <option value="GAO">Gerenciamento de Atividade Operacional (GAO)</option>
                <option value="INP">Inteligência Policial (INP)</option>
                <option value="LET">Legislação de Trânsito e Operações (LET)</option>
                <option value="LEI">Legislação Institucional (LEI)</option>
                <option value="OUD">Ordem Unida (OUD)</option>
                <option value="PDP">Polícia de Proximidade (PDP)</option>
                <option value="POS">Polícia Ostensiva (POS)</option>
                <option value="SCOH">Sistema de Comando e Operações de Ajuda Humanitária (SCOH)</option>
                <option value="TPO">Técnicas E Operações De Polícia Militar (TPO)</option>
                <option value="TELA">Tópicos Especiais de Legislação Aplicáveis à Atividade (TELA)</option>
        </select>
        <br>
        <input type="number" id="nota" placeholder="Digite sua nota">
        <button onclick="salvarNota()">Salvar Nota</button>
        <div id="nota-success" style="display:none;color:green;">Nota salva com sucesso!</div>
        <div id="nota-error" style="display:none;color:red;">Nota inválida! Digite um valor entre 1 e 10.</div>
        <br>
        <button onclick="verNotas()">Ver Todas as Notas</button>
        <div id="lista-notas" class="hidden"></div>
        <br>
        <label><input type="checkbox" id="rank" onchange="toggleRankingButton()"> Aceito aparecer no ranking</label>
        <button id="ranking-btn" onclick="mostrarRanking()" disabled>Ver Ranking</button>
        <br>
        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="ranking-lista" class="hidden"></div>
    </div>

    <script>
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEvCDdX0LGjDMFpyxljj-4JTjZKtgooDM",
            authDomain: "notas-cfs.firebaseapp.com",
            databaseURL: "https://notas-cfs-default-rtdb.firebaseio.com",
            projectId: "notas-cfs",
            storageBucket: "notas-cfs.appspot.com",
            messagingSenderId: "91086463856",
            appId: "1:91086463856:web:6a16fb0b3abe04bbc425b5"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const alunos = {
        "9287027": "ELIENAR FARIAS",
        "9306820": "NAZARETH LIMA GOEDERT",
        "9303219": "CARLA DE LUCA LINHARES",
        "9287124": "LEANDRO GHELLERE",
        "9287124": "LEANDRO GHELLERE",
        "9300350": "TIAGO LUIZ CLEMES",
        "9288350": "MARCOS AURÉLIO LUIZ DUARTE",
        "9320547": "ANDRÉ LUIS PATRÍCIO",
        "9288520": "MATHEUS ROSSI LONGO",
        "9320555": "RICARDO MESQUITA DE MEDEIROS",
        "9320601": "JOSÉ RENATO COSTA",
        "9307800": "JEAN CARLOS PEREIRA MACHADO",
        "9300600": "AILTON BOZELLO DE BITTENCOURT",
        "9300341": "TIAGO SANTOS DE SOUZA",
        "9316230": "RODRIGO SILVA DOS SANTOS",
        "9308652": "ANDERSON ROVEDA",
        "9333967": "MAYARA ZILI DA SILVA",
        "9316221": "MARCOS ADRIANO DAL PONT",
        "9333860": "SARAH WAGNER ZANATTA",
        "9329730": "FELIPE LUMERTZ DA SILVA",
        "9316116": "JAQUES ROCHA DE SOUZA",
        "9329340": "ÉZIO FRANCISCO FERNANDES",
        "9329382": "EDERSON FRANÇA DE MACHADO",
        "6606032": "ROBSON GOMES HAHN",
        "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",
        "9339329": "TIAGO ANSELMO VALNIER",
        "9287205": "ALEXANDRE DA LUZ",
        "9307745": "WANDERSON RICARDO DE CARVALHO",
        "9316159": "ANDERSON DOS SANTOS ROSA",
        "9320563": "IURI CÚRCIO CARRER",
        "6718680": "LAURO TOGNON NETO",
        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
        };

        let matriculaAtual = null;

        // Função de login
        function login() {
            const matricula = document.getElementById('matricula').value;
            if (alunos[matricula]) {
                matriculaAtual = matricula;
                document.getElementById('aluno-nome').innerText = `Bem-vindo, ${alunos[matricula]}!`;
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('notas-form').classList.remove('hidden');
                carregarNotas(matricula);
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        // Função para carregar notas salvas de uma disciplina
        function carregarNotas(matricula) {
            const notaInput = document.getElementById('nota');
            const disciplinaSelect = document.getElementById('disciplina');

            db.ref(`notas/${matricula}`).once('value').then(snapshot => {
                const notas = snapshot.val();
                if (notas) {
                    const disciplina = disciplinaSelect.value;
                    if (notas[disciplina]) {
                        notaInput.value = notas[disciplina];
                    } else {
                        notaInput.value = '';
                    }
                }
            });
        }

        // Função para salvar a nota
        function salvarNota() {
            const notaInput = document.getElementById('nota');
            const disciplinaSelect = document.getElementById('disciplina');
            const nota = parseFloat(notaInput.value);
            const matricula = matriculaAtual;

            if (nota >= 1 && nota <= 10) {
                db.ref(`notas/${matricula}/${disciplinaSelect.value}`).set(nota).then(() => {
                    document.getElementById('nota-success').style.display = 'block';
                    document.getElementById('nota-error').style.display = 'none';
                });
            } else {
                document.getElementById('nota-error').style.display = 'block';
                document.getElementById('nota-success').style.display = 'none';
            }
        }

        // Função para ver todas as notas
        function verNotas() {
            const listaNotas = document.getElementById('lista-notas');
            listaNotas.innerHTML = ''; // Limpa a lista

            db.ref(`notas/${matriculaAtual}`).once('value').then(snapshot => {
                const notas = snapshot.val();
                if (notas) {
                    Object.keys(notas).forEach(disciplina => {
                        const nota = notas[disciplina];
                        const item = document.createElement('div');
                        item.innerText = `${disciplina}: ${nota}`;
                        listaNotas.appendChild(item);
                    });
                    listaNotas.style.display = 'block';
                } else {
                    alert('Nenhuma nota encontrada.');
                }
            });
        }

        // Habilitar botão do ranking se o usuário aceitar
        function toggleRankingButton() {
            const rankCheckbox = document.getElementById('rank');
            const rankingBtn = document.getElementById('ranking-btn');
            rankingBtn.disabled = !rankCheckbox.checked;
        }

        // Função para calcular média
        function calcularMedia() {
            db.ref(`notas/${matriculaAtual}`).once('value').then(snapshot => {
                const notas = snapshot.val();
                if (notas) {
                    const total = Object.values(notas).reduce((acc, nota) => acc + nota, 0);
                    const media = total / Object.keys(notas).length;
                    alert(`Sua média é: ${media.toFixed(2)}`);
                } else {
                    alert('Nenhuma nota encontrada para calcular a média.');
                }
            });
        }

        // Função para mostrar o ranking
        function mostrarRanking() {
            const rankingLista = document.getElementById('ranking-lista');
            rankingLista.innerHTML = '';

            db.ref('notas').once('value').then(snapshot => {
                const notasAlunos = snapshot.val();
                const ranking = [];

                Object.keys(notasAlunos).forEach(matricula => {
                    db.ref(`permissoesRanking/${matricula}`).once('value').then(permSnapshot => {
                        if (permSnapshot.val() === true) {
                            const notas = notasAlunos[matricula];
                            const total = Object.values(notas).reduce((acc, nota) => acc + nota, 0);
                            const media = total / Object.keys(notas).length;
                            ranking.push({ nome: alunos[matricula], media });
                        }

                        if (ranking.length > 0) {
                            ranking.sort((a, b) => b.media - a.media);
                            ranking.forEach(aluno => {
                                const item = document.createElement('div');
                                item.innerText = `${aluno.nome}: Média ${aluno.media.toFixed(2)}`;
                                rankingLista.appendChild(item);
                            });
                            rankingLista.style.display = 'block';
                        } else {
                            alert('Nenhum aluno aceitou aparecer no ranking.');
                        }
                    });
                });
            });
        }
    </script>
</body>
</html>
