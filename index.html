<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Sistema de Notas - Curso de Sargentos</title>
    <style>

        body {

            padding: 0;

            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%; /* Definir largura completa para matrícula e disciplina */

        /* Ajuste apenas para o campo de nota */
        #nota {
            width: 80px; /* Define um tamanho fixo apenas para o campo de nota */
            padding: 8px; /* Ajuste do padding para o campo de nota */
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;

            transition: background-color 0.3s;

        .error {
            color: red;
            display: none;

        .hidden {
            display: none;
        }

        .button-group {
            margin-top: 20px;

            justify-content: space-between; /* Para criar espaço entre os botões */
        }

        .button-group button {
            width: 48%; /* Largura dos botões lado a lado */
        }

button:active {
  transform: scale(0.95);
  transition: transform 0.1s;
}

    </style>

    <!-- Importar as bibliotecas do Firebase -->

        import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteField, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const alunos = {
            "9287027": "ELIENAR FARIAS",

            "9329340": "ÉZIO FRANCISCO FERNANDES",

            "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",

            "9316159": "ANDERSON DOS SANTOS ROSA",
            "9320563": "IURI CÚRCIO CARRER",
            "6718680": "LAURO TOGNON NETO",
            "9330097": "PATRICK CARDOSO DE RAMOS",
            "9330356": "BRUNA DA SILVA PIRES",

            "9329056": "VINICIUS JOVELINO COSTA",
            "9339477": "DANIEL SERAFIM PESSI"
        };

        let alunoAtual = null;
        let disciplinas = {};
        let rankingExibido = false; // Para controlar a exibição do ranking

        window.login = function () {
            const matricula = document.getElementById("matricula").value.trim();
            const alunoNome = alunos[matricula];

            if (alunoNome) {
                alunoAtual = matricula;
                document.getElementById("aluno-nome").innerText = alunoNome;
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("notas-form").classList.remove("hidden");
                carregarNotas();
                carregarPreferencias();
            } else {
                document.getElementById("login-error").classList.remove("hidden");
            }
        }

        window.salvarNota = function () {
            const disciplina = document.getElementById("disciplina").value;
            const nota = parseFloat(document.getElementById("nota").value);

            if (nota < 0 || nota > 10) {
                document.getElementById("nota-error").classList.remove("hidden");
                return;
            }

            document.getElementById("loading").classList.remove("hidden");
            setDoc(doc(db, "notas", alunoAtual), {
                [disciplina]: nota
            }, { merge: true }).then(() => {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("nota-success").classList.remove("hidden");
                setTimeout(() => {
                    document.getElementById("nota-success").classList.add("hidden");
                }, 3000);
                carregarNotas();
                calcularMedia(); // Atualiza a média ao salvar a nota
            }).catch((error) => {
                console.error("Erro ao salvar nota: ", error);
            });
        }
// Função para habilitar/desabilitar o botão de salvar nota
function toggleSalvarNotaButton() {
    const disciplina = document.getElementById("disciplina").value;
    const nota = document.getElementById("nota").value;
    const salvarNotaButton = document.getElementById("salvarNota");

    // Desabilita o botão se qualquer campo estiver vazio
    if (disciplina === "" || nota === "") {
        salvarNotaButton.disabled = true;
    } else {
        salvarNotaButton.disabled = false;
    }
}

// Chama essa função toda vez que o campo de disciplina ou nota mudar
document.getElementById("disciplina").addEventListener("input", toggleSalvarNotaButton);
document.getElementById("nota").addEventListener("input", toggleSalvarNotaButton);

// Inicia a página com o botão desabilitado, caso os campos estejam vazios
window.onload = toggleSalvarNotaButton;

        // Função para excluir nota com confirmação
function excluirNota(disciplina, matricula) {
    const confirmacao = confirm("Você tem certeza que deseja excluir essa nota?");
    
    if (confirmacao) {
        // Exclui a nota somente se o usuário confirmar
        firebase.firestore().collection('notas').doc(`${matricula}-${disciplina}`).delete()
            .then(() => {
                alert("Nota excluída com sucesso!");
                // Atualizar UI após a exclusão
                atualizarMedia();
                atualizarRanking();
            })
            .catch((error) => {
                console.error("Erro ao excluir a nota: ", error);
            });
    }
}

        window.carregarNotas = function () {
            getDoc(doc(db, "notas", alunoAtual)).then((docSnap) => {
                if (docSnap.exists()) {
                    const notas = docSnap.data();
                    let notasDisplay = "";
                    let totalNotas = 0;
                    let quantidadeNotas = 0;

                    for (const [disciplina, nota] of Object.entries(notas)) {
                        if (disciplina !== "mostrarRanking") { // Remove a exibição da mensagem
                            notasDisplay += `${disciplina}: ${nota.toFixed(2)}<br>`;
                            totalNotas += nota;
                            quantidadeNotas++;
                        }
                    }

                    document.getElementById("notas-salvas").innerHTML = notasDisplay;
                    document.getElementById("notas-vazias").classList.toggle("hidden", notasDisplay.length > 0);

                    if (quantidadeNotas > 0) {
                        calcularMedia(totalNotas, quantidadeNotas); // Atualiza a média ao carregar as notas
                    } else {
                        document.getElementById("media").innerText = "sua média é: -";
                    }
                } else {
                    document.getElementById("notas-salvas").innerHTML = "";
                    document.getElementById("notas-vazias").classList.remove("hidden");
                }
            }).catch((error) => {
                console.error("Erro ao carregar notas: ", error);
            });
        }

        window.calcularMedia = function (totalNotas = 0, quantidadeNotas = 0) {
            getDoc(doc(db, "notas", alunoAtual)).then((docSnap) => {
                if (docSnap.exists()) {
                    const notas = docSnap.data();
                    totalNotas = 0;
                    quantidadeNotas = 0;

                    for (const nota of Object.values(notas)) {
                        if (typeof nota === "number") {
                            totalNotas += nota;
                            quantidadeNotas++;
                        }
                    }

                    const media = quantidadeNotas > 0 ? (totalNotas / quantidadeNotas).toFixed(2) : 0;
                    document.getElementById("media").innerText = `sua média é: ${media}`;
                }
            }).catch((error) => {
                console.error("Erro ao calcular média: ", error);
            });
        }

        window.carregarPreferencias = function () {
            getDoc(doc(db, "preferencias", alunoAtual)).then((docSnap) => {
                if (docSnap.exists()) {
                    const preferencias = docSnap.data();
                    document.getElementById("mostrar-ranking").checked = preferencias.mostrarRanking || false;
                    rankingExibido = preferencias.mostrarRanking || false;
                }
            }).catch((error) => {
                console.error("Erro ao carregar preferências: ", error);
            });
        }
window.atualizarNota = function() {
    const disciplina = document.getElementById("disciplina").value;
    getDoc(doc(db, "notas", alunoAtual)).then((docSnap) => {
        if (docSnap.exists()) {
            const notas = docSnap.data();
            if (notas[disciplina] !== undefined) {
                document.getElementById("nota").value = notas[disciplina].toFixed(2);
            } else {
                document.getElementById("nota").value = ''; // Limpa o campo se não houver nota
            }
        }
    }).catch((error) => {
        console.error("Erro ao carregar nota: ", error);
    });
}
        window.atualizarPreferencias = function () {
            const mostrarRanking = document.getElementById("mostrar-ranking").checked;
            const mensagens = mostrarRanking ? "Você deseja ser exibido no ranking?" : "Você não deseja mais aparecer no ranking?";

            if (confirm(mensagens)) {
                rankingExibido = mostrarRanking;
                setDoc(doc(db, "preferencias", alunoAtual), { mostrarRanking }, { merge: true })
                    .then(() => {
                        alert(`Preferência de ranking ${mostrarRanking ? "salva" : "removida"} com sucesso!`);
                        if (mostrarRanking) {
                            calcularMedia(); // Atualiza a média ao exibir o ranking
                        } else {
                            // Limpar qualquer exibição anterior do ranking se necessário
                        }
                    }).catch((error) => {
                        console.error("Erro ao salvar preferências: ", error);
                    });
            } else {
                // Se o usuário não confirmar, restaura o estado anterior
                document.getElementById("mostrar-ranking").checked = !mostrarRanking;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Notas</h1>
        <div id="login-form">
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" placeholder="Digite sua matrícula">
                <div class="error hidden" id="login-error">Matrícula inválida!</div>
            </div>
            <button onclick="login()">Entrar</button>
        </div>
        <div id="notas-form" class="hidden">
            <h2 id="aluno-nome"></h2>
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
            <select id="disciplina" onchange="atualizarNota()">
                <option value="ADP">Administração de Pessoal (ADP)</option>
                <option value="ALF">Administração Logística Financeira (ALF)</option>
                <option value="AMTP">Armamento, Munição e Tiro Policial (AMTP)</option>
                <option value="APHT">Atendimento Pré-Hospitalar Tático (APH)</option>
                <option value="CCL">Comando Chefia e Liderança (CCL)</option>
                <option value="DPE">Defesa Pessoal Policial (DPE)</option>
                <option value="DAD">Direito Administrativo Disciplinar (DAD)</option>
                <option value="DPPM">Direito Penal Militar, Processual Penal Militar (DPPM)</option>
                <option value="EFPM">Educação Física Policial Militar (EFPM)</option>
                <option value="DDPH">Ética e Direitos Humanos na Atividade Policial (DDPH)</option>
                <option value="GAO">Gerenciamento de Atividade Operacional (GAO)</option>
                <option value="INP">Inteligência Policial (INP)</option>
                <option value="LET">Legislação de Trânsito e Operações (LET)</option>
                <option value="LEI">Legislação Institucional (LEI)</option>
                <option value="OUD">Ordem Unida (OUD)</option>
                <option value="PDP">Polícia de Proximidade (PDP)</option>
                <option value="POS">Polícia Ostensiva (POS)</option>
                <option value="SCOH">Sistema de Comando e Operações de Ajuda Humanitária (SCOH)</option>
                <option value="TPO">Técnicas E Operações De Polícia Militar (TPO)</option>
                <option value="TELA">Tópicos Especiais de Legislação Aplicáveis à Atividade (TELA)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nota">Nota:</label>
                <input type="number" id="nota" placeholder="0.00" step="0.01" min="0" max="10">
                <div class="error hidden" id="nota-error">A nota deve estar entre 0 e 10!</div>
            </div>
            <div id="loading" class="hidden">Salvando...</div>
            <div class="form-group">
                <div class="button-group">
                    <button onclick="salvarNota()">Salvar Nota</button>
                    <button onclick="excluirNota()">Excluir Nota</button>
                </div>
                <div class="success hidden" id="nota-success">Nota salva com sucesso!</div>
            </div>
            <div id="notas-salvas"></div>
            <div id="notas-vazias" class="error hidden">Você não possui notas salvas.</div>
            <div id="media" style="font-weight: bold;">sua média é: -</div>
            <div class="form-group">
                <label for="mostrar-ranking">Mostrar no ranking:</label>
                <input type="checkbox" id="mostrar-ranking" onchange="atualizarPreferencias()">
            </div>
        </div>
    </div>
</body>
