<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Curso de Sargentos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #ccc;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #ranking-btn {
            display: none;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        .button-group {
            margin-top: 20px;
        }
    </style>

    <!-- Adicione a biblioteca Firebase corretamente para o navegador -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>

<div class="container">
    <h1>Sistema de Notas - Curso de Sargentos</h1>

    <div id="login-form">
        <div class="form-group">
            <label for="matricula">Digite sua matrícula:</label>
            <input type="text" id="matricula" placeholder="Digite sua matrícula">
        </div>
        <button onclick="login()">Entrar</button>
        <div id="login-error" class="error hidden">Matrícula não encontrada. Por favor, tente novamente.</div>
    </div>

    <div id="notas-form" class="hidden">
        <h2 id="aluno-nome"></h2>
        <label for="disciplina">Disciplina:</label>
        <select id="disciplina" onchange="carregarNotas()">
            <option value="ADP">Administração de Pessoal (ADP)</option>
            <option value="ALF">Administração Logística Financeira (ALF)</option>
            <option value="AMTP">Armamento, Munição e Tiro Policial (AMTP)</option>
            <option value="APHT">Atendimento Pré-Hospitalar Tático (APH)</option>
            <option value="CCL">Comando Chefia e Liderança (CCL)</option>
            <option value="DPE">Defesa Pessoal Policial (DPE)</option>
            <option value="DAD">Direito Administrativo Disciplinar (DAD)</option>
            <option value="DPPM">Direito Penal Militar, Processual Penal Militar (DPPM)</option>
            <option value="EFPM">Educação Física Policial Militar (EFPM)</option>
            <option value="DDPH">Ética e Direitos Humanos na Atividade Policial (DDPH)</option>
            <option value="GAO">Gerenciamento de Atividade Operacional (GAO)</option>
            <option value="INP">Inteligência Policial (INP)</option>
            <option value="LET">Legislação de Trânsito e Operações (LET)</option>
            <option value="LEI">Legislação Institucional (LEI)</option>
            <option value="OUD">Ordem Unida (OUD)</option>
            <option value="PDP">Polícia de Proximidade (PDP)</option>
            <option value="POS">Polícia Ostensiva (POS)</option>
            <option value="SCOH">Sistema de Comando e Operações de Ajuda Humanitária (SCOH)</option>
            <option value="TPO">Técnicas E Operações De Polícia Militar (TPO)</option>
            <option value="TELA">Tópicos Especiais de Legislação Aplicáveis à Atividade (TELA)</option>
        </select>
        <input type="number" id="nota" placeholder="Digite sua nota">
        <button id="salvar-nota-btn" onclick="salvarNota()">Salvar Nota</button>
        <div id="nota-success" style="display:none;color:green;">Nota salva com sucesso!</div>
        <div id="nota-error" style="display:none;color:red;">Nota inválida! Digite um valor entre 1 e 10.</div>

        <button id="ver-notas-btn" onclick="verNotas()">Ver Todas as Notas</button>
        <div id="lista-notas" class="hidden"></div>

        <label><input type="checkbox" id="rank" onchange="toggleRankingButton()"> Aceito aparecer no ranking</label>
        <button id="ranking-btn" onclick="mostrarRanking()" disabled>Ver Ranking</button>

        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="ranking-lista" class="hidden"></div>
    </div>

    <script>
        // Configuração Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDEvCDdX0LGjDMFpyxljj-4JTjZKtgooDM",
            authDomain: "notas-cfs.firebaseapp.com",
            databaseURL: "https://notas-cfs-default-rtdb.firebaseio.com",
            projectId: "notas-cfs",
            storageBucket: "notas-cfs.appspot.com",
            messagingSenderId: "91086463856",
            appId: "1:91086463856:web:6a16fb0b3abe04bbc425b5"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Lista de alunos
        const alunos = {
            "9287027": "ELIENAR FARIAS",
            "9306820": "NAZARETH LIMA GOEDERT",
            "9303219": "CARLA DE LUCA LINHARES",
            "9287124": "LEANDRO GHELLERE",
            "9300350": "TIAGO LUIZ CLEMES",
            "9288350": "MARCOS AURÉLIO LUIZ DUARTE",
            "9320547": "ANDRÉ LUIS PATRÍCIO",
            "9288520": "MATHEUS ROSSI LONGO",
            "9320555": "RICARDO MESQUITA DE MEDEIROS",
            "9320601": "JOSÉ RENATO COSTA",
            "9307800": "JEAN CARLOS PEREIRA MACHADO",
            "9300600": "AILTON BOZELLO DE BITTENCOURT",
            "9300341": "TIAGO SANTOS DE SOUZA",
            "9316230": "RODRIGO SILVA DOS SANTOS",
            "9308652": "ANDERSON ROVEDA",
            "9333967": "MAYARA ZILI DA SILVA",
            "9316221": "MARCOS ADRIANO DAL PONT",
            "9333860": "SARAH WAGNER ZANATTA",
            "9329730": "FELIPE LUMERTZ DA SILVA",
            "9316116": "JAQUES ROCHA DE SOUZA",
            "9329340": "ÉZIO FRANCISCO FERNANDES",
            "9329382": "EDERSON FRANÇA DE MACHADO",
            "6606032": "ROBSON GOMES HAHN",
        "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",
        "9339329": "TIAGO ANSELMO VALNIER",
        "9287205": "ALEXANDRE DA LUZ",
        "9307745": "WANDERSON RICARDO DE CARVALHO",
        "9316159": "ANDERSON DOS SANTOS ROSA",
        "9320563": "IURI CÚRCIO CARRER",
        "6718680": "LAURO TOGNON NETO",
        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
        };

        let matriculaAtual = '';
        let notas = {};

        function login() {
            const matricula = document.getElementById('matricula').value.trim();
            if (!matricula) {
                document.getElementById('login-error').innerText = 'Por favor, insira sua matrícula.';
                document.getElementById('login-error').style.display = 'block';
                return;
            }
            if (alunos[matricula]) {
                matriculaAtual = matricula;
                localStorage.setItem('matricula', matricula); // Salvar matrícula no localStorage
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('notas-form').style.display = 'block';
                document.getElementById('aluno-nome').innerText = alunos[matricula];
                carregarNotas();
            } else {
                document.getElementById('login-error').innerText = 'Matrícula não encontrada. Por favor, tente novamente.';
                document.getElementById('login-error').style.display = 'block';
            }
        }

        // Ao carregar a página, verificar se a matrícula está no localStorage
        window.onload = function() {
            const storedMatricula = localStorage.getItem('matricula');
            if (storedMatricula && alunos[storedMatricula]) {
                matriculaAtual = storedMatricula;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('notas-form').style.display = 'block';
                document.getElementById('aluno-nome').innerText = alunos[storedMatricula];
                carregarNotas();
            }
        };

        function carregarNotas() {
            const disciplina = document.getElementById('disciplina').value;
            const referenciaNotas = db.ref('notas/' + matriculaAtual + '/' + disciplina);
            referenciaNotas.on('value', (snapshot) => {
                notas[disciplina] = snapshot.val() || [];
                document.getElementById('nota').value = notas[disciplina][0] || ''; // Preencher o campo com a nota salva
            });
        }

        function salvarNota() {
            const disciplina = document.getElementById('disciplina').value;
            const nota = parseFloat(document.getElementById('nota').value);
            if (isNaN(nota) || nota < 1 || nota > 10) {
                document.getElementById('nota-error').style.display = 'block';
                document.getElementById('nota-success').style.display = 'none';
                return;
            }

            // Salva a nota no Firebase
            db.ref('notas/' + matriculaAtual + '/' + disciplina).set([nota]).then(() => {
                document.getElementById('nota-success').style.display = 'block';
                document.getElementById('nota-error').style.display = 'none';
                carregarNotas(); // Atualiza as notas após salvar
            });
        }

        function verNotas() {
            const listaNotasDiv = document.getElementById('lista-notas');
            const disciplina = document.getElementById('disciplina').value;
            listaNotasDiv.innerHTML = ''; // Limpa a lista

            if (notas[disciplina] && notas[disciplina].length > 0) {
                notas[disciplina].forEach(nota => {
                    const notaElement = document.createElement('div');
                    notaElement.innerText = `Nota: ${nota}`;
                    listaNotasDiv.appendChild(notaElement);
                });
            } else {
                listaNotasDiv.innerText = 'Nenhuma nota salva para esta disciplina.';
            }

            listaNotasDiv.classList.toggle('hidden', !listaNotasDiv.innerHTML);
        }

        function toggleRankingButton() {
            const rankingBtn = document.getElementById('ranking-btn');
            rankingBtn.disabled = !document.getElementById('rank').checked;
            rankingBtn.style.display = rankingBtn.disabled ? 'none' : 'block';
        }

        function mostrarRanking() {
            const rankingLista = document.getElementById('ranking-lista');
            rankingLista.innerHTML = '';
            const alunosRanking = [];

            for (const matricula in alunos) {
                if (notas[matricula]) {
                    const media = calcularMedia(matricula);
                    if (document.getElementById('rank').checked) {
                        alunosRanking.push({ nome: alunos[matricula], media });
                    }
                }
            }

            alunosRanking.sort((a, b) => b.media - a.media);

            alunosRanking.forEach(aluno => {
                const alunoElement = document.createElement('div');
                alunoElement.innerText = `${aluno.nome}: ${aluno.media.toFixed(2)}`;
                rankingLista.appendChild(alunoElement);
            });

            rankingLista.classList.toggle('hidden', alunosRanking.length === 0);
        }

        function calcularMedia(matricula) {
            const notasDisciplina = notas[matricula] || [];
            const total = notasDisciplina.reduce((acc, nota) => acc + nota, 0);
            return total / notasDisciplina.length || 0;
        }
    </script>
</div>

</body>
</html>
