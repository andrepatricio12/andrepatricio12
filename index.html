<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Curso de Sargentos</title>
    <style>
        /* Seus estilos permanecem aqui... */
        #loading {
            text-align: center;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }

        #nota {
            width: 80px;
            padding: 8px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0;
        }

        button:disabled {
            background-color: #ccc;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .error {
            color: red;
            display: none;
        }

        .hidden {
            display: none;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            width: 48%;
        }
        /* Animação ao clicar nos botões */
button:active {
  transform: scale(0.95);
  transition: transform 0.1s;
}

        button:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
    </style>

    <!-- Importar as bibliotecas do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEvCDdX0LGjDMFpyxljj-4JTjZKtgooDM",
            authDomain: "notas-cfs.firebaseapp.com",
            projectId: "notas-cfs",
            storageBucket: "notas-cfs.appspot.com",
            messagingSenderId: "91086463856",
            appId: "1:91086463856:web:6a16fb0b3abe04bbc425b5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const alunos = {
            // Seu mapeamento de alunos permanece aqui...
            "9287027": "ELIENAR FARIAS",
            "9306820": "NAZARETH LIMA GOEDERT",
            "9303219": "CARLA DE LUCA LINHARES",
           "9287124": "LEANDRO GHELLERE",
        "9300350": "TIAGO LUIZ CLEMES",
        "9288350": "MARCOS AURÉLIO LUIZ DUARTE",
        "9320547": "ANDRÉ LUIS PATRÍCIO",
        "9288520": "MATHEUS ROSSI LONGO",
        "9320555": "RICARDO MESQUITA DE MEDEIROS",
        "9320601": "JOSÉ RENATO COSTA",
        "9307800": "JEAN CARLOS PEREIRA MACHADO",
        "9300600": "AILTON BOZELLO DE BITTENCOURT",
        "9300341": "TIAGO SANTOS DE SOUZA",
        "9316230": "RODRIGO SILVA DOS SANTOS",
        "9308652": "ANDERSON ROVEDA",
        "9333967": "MAYARA ZILI DA SILVA",
        "9316221": "MARCOS ADRIANO DAL PONT",
        "9333860": "SARAH WAGNER ZANATTA",
        "9329730": "FELIPE LUMERTZ DA SILVA",
        "9316116": "JAQUES ROCHA DE SOUZA",
        "9329340": "ÉZIO FRANCISCO FERNANDES",
        "9329382": "EDERSON FRANÇA DE MACHADO",
        "6606032": "ROBSON GOMES HAHN",
        "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",
        "9339329": "TIAGO ANSELMO VALNIER",
        "9287205": "ALEXANDRE DA LUZ",
        "9307745": "WANDERSON RICARDO DE CARVALHO",
        "9316159": "ANDERSON DOS SANTOS ROSA",
        "9320563": "IURI CÚRCIO CARRER",
        "6718680": "LAURO TOGNON NETO",
        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
        };

        let alunoAtual = null;

        window.login = function () {
            const matricula = document.getElementById("matricula").value.trim();
            const alunoNome = alunos[matricula];

            if (alunoNome) {
                alunoAtual = matricula;
                document.getElementById("aluno-nome").innerText = alunoNome;
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("notas-form").classList.remove("hidden");
                carregarNotas();
            } else {
                document.getElementById("login-error").classList.remove("hidden");
            }
        }

        window.salvarNota = function () {
            const disciplina = document.getElementById("disciplina").value;
            const nota = parseFloat(document.getElementById("nota").value);

            if (nota < 0 || nota > 10) {
                document.getElementById("nota-error").classList.remove("hidden");
                return;
            }

            document.getElementById("loading").classList.remove("hidden");
            setDoc(doc(db, "notas", alunoAtual), {
                [disciplina]: nota
            }, { merge: true }).then(() => {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("nota-success").classList.remove("hidden");
                setTimeout(() => {
                    document.getElementById("nota-success").classList.add("hidden");
                }, 3000);
                carregarNotas();
                calcularMedia();
            }).catch((error) => {
                console.error("Erro ao salvar nota: ", error);
            });
        }

        function toggleSalvarNotaButton() {
            const disciplina = document.getElementById("disciplina").value;
            const nota = document.getElementById("nota").value;
            const salvarNotaButton = document.getElementById("salvarNota");

            salvarNotaButton.disabled = (disciplina === "" || nota === "");
        }

        document.getElementById("disciplina").addEventListener("input", toggleSalvarNotaButton);
        document.getElementById("nota").addEventListener("input", toggleSalvarNotaButton);
        window.onload = toggleSalvarNotaButton;

        function excluirNota(matricula, disciplina) {
            if (confirm(`Tem certeza que deseja excluir a nota da disciplina ${disciplina}?`)) {
                updateDoc(doc(db, "notas", matricula), {
                    [disciplina]: deleteField()
                }).then(() => {
                    console.log('Nota excluída com sucesso!');
                    carregarNotas();
                    calcularMedia();
                }).catch((error) => {
                    console.error('Erro ao excluir a nota:', error);
                });
            }
        }

        window.carregarNotas = function () {
            if (!alunoAtual) return;

            getDoc(doc(db, "notas", alunoAtual)).then((docSnap) => {
                let notasDisplay = "";
                let quantidadeNotas = 0;
                let totalNotas = 0;

                if (docSnap.exists()) {
                    const notas = docSnap.data();
                    for (const [disciplina, nota] of Object.entries(notas)) {
                        notasDisplay += `<p>${disciplina}: ${nota.toFixed(2)} <button onclick="excluirNota('${alunoAtual}', '${disciplina}')">Excluir</button></p>`;
                        totalNotas += nota;
                        quantidadeNotas++;
                    }
                }

                document.getElementById("notas-salvas").innerHTML = notasDisplay;
                document.getElementById("notas-vazias").classList.toggle("hidden", notasDisplay.length > 0);

                if (quantidadeNotas > 0) {
                    calcularMedia(totalNotas, quantidadeNotas);
            
                } else {
                    document.getElementById("media").innerText = "sua média é: -";
                }
            }).catch((error) => {
                console.error("Erro ao carregar notas: ", error);
            });
        }

       window.calcularMedia = function () {
    getDoc(doc(db, "notas", alunoAtual)).then((docSnap) => {
        if (docSnap.exists()) {
            const notas = docSnap.data();
            console.log("Notas:", notas); // Log das notas
            const totalNotas = Object.values(notas).reduce((sum, nota) => sum + nota, 0);
            console.log("Total das notas:", totalNotas); // Log do total das notas
            const quantidadeNotas = Object.values(notas).length;
            console.log("Quantidade de notas:", quantidadeNotas); // Log da quantidade de notas

            const media = quantidadeNotas > 0 ? (totalNotas / quantidadeNotas).toFixed(2) : 0;
            document.getElementById("media").innerText = `sua média é: ${media}`;
        } else {
            document.getElementById("media").innerText = "sua média é: -";
        }
    }).catch((error) => {
        console.error("Erro ao calcular média: ", error);
    });
}

        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sistema de Notas</h1>
        <div id="login-form">
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula">
                <span id="login-error" class="error">Matrícula inválida.</span>
            </div>
            <button onclick="login()">Login</button>
        </div>
        <div id="notas-form" class="hidden">
            <h2 id="aluno-nome"></h2>
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
            <select id="disciplina" onchange="atualizarNota()">
                <option value="ADP">Administração de Pessoal (ADP)</option>
                <option value="ALF">Administração Logística Financeira (ALF)</option>
                <option value="AMTP">Armamento, Munição e Tiro Policial (AMTP)</option>
                <option value="APHT">Atendimento Pré-Hospitalar Tático (APH)</option>
                <option value="CCL">Comando Chefia e Liderança (CCL)</option>
                <option value="DPE">Defesa Pessoal Policial (DPE)</option>
                <option value="DAD">Direito Administrativo Disciplinar (DAD)</option>
                <option value="DPPM">Direito Penal Militar, Processual Penal Militar (DPPM)</option>
                <option value="EFPM">Educação Física Policial Militar (EFPM)</option>
                <option value="DDPH">Ética e Direitos Humanos na Atividade Policial (DDPH)</option>
                <option value="GAO">Gerenciamento de Atividade Operacional (GAO)</option>
                <option value="INP">Inteligência Policial (INP)</option>
                <option value="LET">Legislação de Trânsito e Operações (LET)</option>
                <option value="LEI">Legislação Institucional (LEI)</option>
                <option value="OUD">Ordem Unida (OUD)</option>
                <option value="PDP">Polícia de Proximidade (PDP)</option>
                <option value="POS">Polícia Ostensiva (POS)</option>
                <option value="SCOH">Sistema de Comando e Operações de Ajuda Humanitária (SCOH)</option>
                <option value="TPO">Técnicas E Operações De Polícia Militar (TPO)</option>
                <option value="TELA">Tópicos Especiais de Legislação Aplicáveis à Atividade (TELA)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nota">Nota:</label>
                <input type="number" id="nota" step="0.01" min="0" max="10" oninput="toggleSalvarNotaButton()">
                <span id="nota-error" class="error">Nota deve ser entre 0 e 10.</span>
                <span id="nota-success" class="error">Nota salva com sucesso!</span>
            </div>
            <div id="loading" class="hidden">Carregando...</div>
            <div id="notas-salvas"></div>
            <div id="notas-vazias" class="hidden">Nenhuma nota salva.</div>
            <p id="media">sua média é: -</p>
            <div class="button-group">
                <button id="salvarNota" onclick="salvarNota()" disabled>Salvar Nota</button>
                <button onclick="atualizarPreferencias()">Salvar Preferências</button>
            </div>
            <div class="form-group">
                <input type="checkbox" id="ranking" onchange="atualizarPreferencias()">
                <label for="ranking">Mostrar Ranking</label>
            </div>
        </div>
    </div>
</body>
</html>
