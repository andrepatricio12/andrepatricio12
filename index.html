<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Curso de Sargentos</title>
    <style>
        #loading {
            text-align: center;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0; /* Espaçamento padrão entre os botões */
        }

        button:disabled {
            background-color: #ccc;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .error {
            color: red;
            display: none;
        }

        .hidden {
            display: none;
        }

        .button-group {
            margin-top: 20px;
            display: flex; /* Para alinhar botões lado a lado */
            justify-content: space-between; /* Para criar espaço entre os botões */
        }

        .button-group button {
            width: 48%; /* Largura dos botões lado a lado */
        }
    </style>

    <!-- Importar as bibliotecas do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteField, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDEvCDdX0LGjDMFpyxljj-4JTjZKtgooDM",
            authDomain: "notas-cfs.firebaseapp.com",
            projectId: "notas-cfs",
            storageBucket: "notas-cfs.appspot.com",
            messagingSenderId: "91086463856",
            appId: "1:91086463856:web:6a16fb0b3abe04bbc425b5"
        };

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const alunos = {
            "9287027": "ELIENAR FARIAS",
            "9306820": "NAZARETH LIMA GOEDERT",
            "9303219": "CARLA DE LUCA LINHARES",
           "9287124": "LEANDRO GHELLERE",
        "9300350": "TIAGO LUIZ CLEMES",
        "9288350": "MARCOS AURÉLIO LUIZ DUARTE",
        "9320547": "ANDRÉ LUIS PATRÍCIO",
        "9288520": "MATHEUS ROSSI LONGO",
        "9320555": "RICARDO MESQUITA DE MEDEIROS",
        "9320601": "JOSÉ RENATO COSTA",
        "9307800": "JEAN CARLOS PEREIRA MACHADO",
        "9300600": "AILTON BOZELLO DE BITTENCOURT",
        "9300341": "TIAGO SANTOS DE SOUZA",
        "9316230": "RODRIGO SILVA DOS SANTOS",
        "9308652": "ANDERSON ROVEDA",
        "9333967": "MAYARA ZILI DA SILVA",
        "9316221": "MARCOS ADRIANO DAL PONT",
        "9333860": "SARAH WAGNER ZANATTA",
        "9329730": "FELIPE LUMERTZ DA SILVA",
        "9316116": "JAQUES ROCHA DE SOUZA",
        "9329340": "ÉZIO FRANCISCO FERNANDES",
        "9329382": "EDERSON FRANÇA DE MACHADO",
        "6606032": "ROBSON GOMES HAHN",
        "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",
        "9339329": "TIAGO ANSELMO VALNIER",
        "9287205": "ALEXANDRE DA LUZ",
        "9307745": "WANDERSON RICARDO DE CARVALHO",
        "9316159": "ANDERSON DOS SANTOS ROSA",
        "9320563": "IURI CÚRCIO CARRER",
        "6718680": "LAURO TOGNON NETO",
        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
        };

        let alunoAtual = null;
        let disciplinas = {};

        window.login = function () {
            const matricula = document.getElementById("matricula").value.trim();
            const alunoNome = alunos[matricula];

            if (alunoNome) {
                alunoAtual = matricula;
                document.getElementById("aluno-nome").innerText = alunoNome;
                document.getElementById("login-form").classList.add("hidden");
                document.getElementById("notas-form").classList.remove("hidden");
                carregarNotas();
                carregarPreferencias();
            } else {
                document.getElementById("login-error").classList.remove("hidden");
            }
        }

        window.salvarNota = function () {
            const disciplina = document.getElementById("disciplina").value;
            const nota = parseFloat(document.getElementById("nota").value);

            if (nota < 0 || nota > 10) {
                document.getElementById("nota-error").classList.remove("hidden");
                return;
            }

            document.getElementById("loading").classList.remove("hidden");
            setDoc(doc(db, "notas", alunoAtual), {
                [disciplina]: nota
            }, { merge: true }).then(() => {
                document.getElementById("loading").classList.add("hidden");
                document.getElementById("nota-success").classList.remove("hidden");
                setTimeout(() => {
                    document.getElementById("nota-success").classList.add("hidden");
                }, 3000);
                carregarNotas();
            }).catch((error) => {
                console.error("Erro ao salvar nota: ", error);
            });
        }

        window.excluirNota = function () {
            const disciplina = document.getElementById("disciplina").value;
            document.getElementById("loading").classList.remove("hidden");

            updateDoc(doc(db, "notas", alunoAtual), {
                [disciplina]: deleteField()
            }).then(() => {
                document.getElementById("loading").classList.add("hidden");
                carregarNotas();
            }).catch((error) => {
                console.error("Erro ao excluir nota: ", error);
            });
        }

        window.carregarNotas = function () {
            getDoc(doc(db, "notas", alunoAtual)).then((doc) => {
                if (doc.exists()) {
                    disciplinas = doc.data();
                    const notasContainer = document.getElementById("notas-container");
                    notasContainer.innerHTML = "<h3>Notas Salvas:</h3>";
                    for (let disciplina in disciplinas) {
                        notasContainer.innerHTML += `${disciplina}: ${disciplinas[disciplina]}<br>`;
                    }
                } else {
                    document.getElementById("notas-container").innerHTML = "Nenhuma nota salva.";
                }
            });
        }

        window.calcularMedia = function () {
            if (Object.keys(disciplinas).length === 0) {
                alert("Nenhuma nota salva para calcular a média.");
                return;
            }

            const media = Object.values(disciplinas).reduce((a, b) => a + b, 0) / Object.values(disciplinas).length;
            alert(`A média é: ${media.toFixed(2)}`);
        }

        window.mostrarRanking = function () {
            getDocs(collection(db, "notas")).then((snapshot) => {
                let ranking = [];
                snapshot.forEach((doc) => {
                    const notas = doc.data();
                    const nome = alunos[doc.id];
                    const media = Object.values(notas).reduce((a, b) => a + b, 0) / Object.values(notas).length;
                    const mostrarRanking = doc.data().mostrarRanking;

                    if (mostrarRanking) {
                        ranking.push({ nome, media });
                    }
                });

                ranking.sort((a, b) => b.media - a.media); // Ordena pelo média
                const rankingContainer = document.createElement("div");
                rankingContainer.innerHTML = "<h3>Ranking Geral:</h3>";
                ranking.forEach(aluno => {
                    rankingContainer.innerHTML += `${aluno.nome}: ${aluno.media.toFixed(2)}<br>`;
                });

                document.body.appendChild(rankingContainer);
            });
        }

        window.toggleRankingButton = function () {
            const rankCheckbox = document.getElementById("rank");
            const rankingBtn = document.getElementById("ranking-btn");

            if (rankCheckbox.checked) {
                if (confirm("Seu nome será exibido para todos no ranking. Deseja continuar?")) {
                    salvarPreferenciaRanking(true);
                    rankingBtn.disabled = false;
                } else {
                    rankCheckbox.checked = false;
                }
            } else {
                if (confirm("Você deseja remover seu nome do ranking?")) {
                    salvarPreferenciaRanking(false);
                    rankingBtn.disabled = true;
                } else {
                    rankCheckbox.checked = true; // Reverter a ação se o usuário cancelar
                }
            }
        }

        function salvarPreferenciaRanking(mostrarRanking) {
            setDoc(doc(db, "notas", alunoAtual), {
                mostrarRanking: mostrarRanking
            }, { merge: true });
        }

        window.carregarPreferencias = function () {
            getDoc(doc(db, "notas", alunoAtual)).then((doc) => {
                if (doc.exists() && doc.data().mostrarRanking) {
                    document.getElementById("rank").checked = true;
                    toggleRankingButton();
                }
            });
        }

        window.atualizarNota = function () {
            const disciplina = document.getElementById("disciplina").value;
            const notaInput = document.getElementById("nota");
            if (disciplinas[disciplina]) {
                notaInput.value = disciplinas[disciplina];
            } else {
                notaInput.value = '';
            }
        }
    </script>
</head>
<body>
    <div class="container" id="login-form">
        <h1>Sistema de Notas</h1>
        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula">
            <div id="login-error" class="error hidden">Matrícula inválida. Tente novamente.</div>
        </div>
        <button onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="notas-form">
        <h1 id="aluno-nome"></h1>
        <div class="form-group">
            <label for="disciplina">Disciplina:</label>
            <select id="disciplina" onchange="atualizarNota()">
                <option value="">Selecione</option>
                <option value="Matemática">Matemática</option>
                <option value="Português">Português</option>
                <option value="História">História</option>
                <option value="Geografia">Geografia</option>
                <option value="Ciências">Ciências</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nota">Nota:</label>
            <input type="number" id="nota" min="0" max="10" step="0.1">
            <div id="nota-error" class="error hidden">Nota deve estar entre 0 e 10.</div>
        </div>
        <div id="loading" class="hidden">Salvando...</div>
        <div id="nota-success" class="message hidden">Nota salva com sucesso!</div>
        <div id="notas-container"></div>

        <div class="button-group">
            <button onclick="salvarNota()">Salvar Nota</button>
            <button onclick="excluirNota()">Excluir Nota</button>
        </div>

        <button onclick="calcularMedia()">Calcular Média</button>
        <label>
            <input type="checkbox" id="rank" onchange="toggleRankingButton()">
            Desejo aparecer no ranking
        </label>
        <button id="ranking-btn" onclick="mostrarRanking()" disabled>Mostrar Ranking</button>
    </div>
</body>
</html>
