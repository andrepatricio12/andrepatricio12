<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas - Curso de Sargentos</title>
    <style>
        #loading {
            text-align: center;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #ccc;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .tooltip {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .hidden {
            display: none;
        }

        .button-group {
            margin-top: 20px;
        }

        .spacing {
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="container">
        <h1>Sistema de Notas - Curso de Sargentos</h1>

        <div id="login-form">
            <div class="form-group">
                <label for="matricula">Digite sua matrícula:</label>
                <input type="text" id="matricula" placeholder="Digite sua matrícula">
            </div>
            <button onclick="login()">Entrar</button>
            <div id="login-error" class="error hidden">Matrícula não encontrada. Por favor, tente novamente.</div>
        </div>

        <div id="notas-form" class="hidden">
            <h2 id="aluno-nome"></h2>

            <div class="form-group">
                <label for="disciplina">Selecione a Disciplina:</label>
                <select id="disciplina" onchange="atualizarNota()">
                    <option value="ADP">Administração de Pessoal (ADP)</option>
                    <option value="ALF">Administração Logística Financeira (ALF)</option>
                    <option value="AMTP">Armamento, Munição e Tiro Policial (AMTP)</option>
                    <option value="APHT">Atendimento Pré-Hospitalar Tático (APH)</option>
                    <option value="CCL">Comando Chefia e Liderança (CCL)</option>
                    <option value="DPE">Defesa Pessoal Policial (DPE)</option>
                    <option value="DAD">Direito Administrativo Disciplinar (DAD)</option>
                    <option value="DPPM">Direito Penal Militar, Processual Penal Militar (DPPM)</option>
                    <option value="EFPM">Educação Física Policial Militar (EFPM)</option>
                    <option value="DDPH">Ética e Direitos Humanos na Atividade Policial (DDPH)</option>
                    <option value="GAO">Gerenciamento de Atividade Operacional (GAO)</option>
                    <option value="INP">Inteligência Policial (INP)</option>
                    <option value="LET">Legislação de Trânsito e Operações (LET)</option>
                    <option value="LEI">Legislação Institucional (LEI)</option>
                    <option value="OUD">Ordem Unida (OUD)</option>
                    <option value="PDP">Polícia de Proximidade (PDP)</option>
                    <option value="POS">Polícia Ostensiva (POS)</option>
                    <option value="SCOH">Sistema de Comando e Operações de Ajuda Humanitária (SCOH)</option>
                    <option value="TPO">Técnicas e Operações de Polícia Militar (TPO)</option>
                    <option value="TELA">Tópicos Especiais de Legislação Aplicáveis à Atividade (TELA)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nota">Insira sua nota (entre 0 e 10):</label>
                <input type="number" id="nota" min="0" max="10" step="0.01">
            </div>

            <div class="form-group">
                <label for="rank">Permitir exibir no ranking:</label>
                <input type="checkbox" id="rank" onchange="toggleRankingButton()">
            </div>

            <div class="button-group">
                <button id="salvarNotaBtn" onclick="salvarNota()">Salvar Nota</button>
            </div>

            <div class="button-group spacing">
                <button onclick="carregarNotas()">Ver Todas as Notas</button>
            </div>

            <div class="button-group spacing">
                <button id="ranking-btn" onclick="mostrarRanking()" disabled>Ver Ranking
                    <span class="tooltip hidden">Selecione para aparecer no ranking!</span>
                </button>
            </div>

            <div class="button-group">
                <button id="media-btn" onclick="calcularMedia()">Calcular Média</button>
            </div>

            <div id="notas-container" class="message"></div>
            <div id="nota-success" class="message hidden">Nota salva com sucesso!</div>
            <div id="nota-error" class="error hidden">A nota deve estar entre 0 e 10.</div>
        </div>

        <div id="loading" class="hidden">Salvando...</div>

    </div>

    <script>
        const alunos = {
            "9287027": "ELIENAR FARIAS",
            "9306820": "NAZARETH LIMA GOEDERT",
            "9303219": "CARLA DE LUCA LINHARES",
            "9287124": "LEANDRO GHELLERE",
        "9300350": "TIAGO LUIZ CLEMES",
        "9288350": "MARCOS AURÉLIO LUIZ DUARTE",
        "9320547": "ANDRÉ LUIS PATRÍCIO",
        "9288520": "MATHEUS ROSSI LONGO",
        "9320555": "RICARDO MESQUITA DE MEDEIROS",
        "9320601": "JOSÉ RENATO COSTA",
        "9307800": "JEAN CARLOS PEREIRA MACHADO",
        "9300600": "AILTON BOZELLO DE BITTENCOURT",
        "9300341": "TIAGO SANTOS DE SOUZA",
        "9316230": "RODRIGO SILVA DOS SANTOS",
        "9308652": "ANDERSON ROVEDA",
        "9333967": "MAYARA ZILI DA SILVA",
        "9316221": "MARCOS ADRIANO DAL PONT",
        "9333860": "SARAH WAGNER ZANATTA",
        "9329730": "FELIPE LUMERTZ DA SILVA",
        "9316116": "JAQUES ROCHA DE SOUZA",
        "9329340": "ÉZIO FRANCISCO FERNANDES",
        "9329382": "EDERSON FRANÇA DE MACHADO",
        "6606032": "ROBSON GOMES HAHN",
        "9339558": "EVANDRO ANASTÁCIO TEIXEIRA",
        "9339329": "TIAGO ANSELMO VALNIER",
        "9287205": "ALEXANDRE DA LUZ",
        "9307745": "WANDERSON RICARDO DE CARVALHO",
        "9316159": "ANDERSON DOS SANTOS ROSA",
        "9320563": "IURI CÚRCIO CARRER",
        "6718680": "LAURO TOGNON NETO",
        "9330097": "PATRICK CARDOSO DE RAMOS",
        "9330356": "BRUNA DA SILVA PIRES",
        "3847446": "DAIANA PEREIRA",
        "9329056": "VINICIUS JOVELINO COSTA",
        "9339477": "DANIEL SERAFIM PESSI"
        };

        let currentMatricula = null;
        let notas = {};

        // Firebase Configuration
        const firebaseConfig = {
  apiKey: "AIzaSyDEvCDdX0LGjDMFpyxljj-4JTjZKtgooDM",
  authDomain: "notas-cfs.firebaseapp.com",
  projectId: "notas-cfs",
  storageBucket: "notas-cfs.appspot.com",
  messagingSenderId: "91086463856",
  appId: "1:91086463856:web:6a16fb0b3abe04bbc425b5"

        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function login() {
            const matriculaInput = document.getElementById('matricula').value;
            if (alunos[matriculaInput]) {
                currentMatricula = matriculaInput;
                document.getElementById('aluno-nome').innerText = alunos[matriculaInput];
                document.getElementById('notas-form').classList.remove('hidden');
                document.getElementById('login-form').classList.add('hidden');
                carregarNotas();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        function atualizarNota() {
            const disciplina = document.getElementById('disciplina').value;
            const notaInput = document.getElementById('nota');
            notaInput.value = notas[`${currentMatricula}-${disciplina}`] || '';
        }

        function toggleRankingButton() {
            const rankCheckbox = document.getElementById('rank');
            document.getElementById('ranking-btn').disabled = !rankCheckbox.checked;
        }

        async function salvarNota() {
            const disciplina = document.getElementById('disciplina').value;
            const notaInput = document.getElementById('nota').value;

            if (notaInput < 0 || notaInput > 10) {
                document.getElementById('nota-error').classList.remove('hidden');
                return;
            }

            document.getElementById('loading').classList.remove('hidden');

            try {
                const notaRef = db.collection("notas").doc(`${currentMatricula}-${disciplina}`);
                await notaRef.set({
                    nota: parseFloat(notaInput),
                    disciplina: disciplina,
                    aluno: currentMatricula
                });

                notas[`${currentMatricula}-${disciplina}`] = notaInput;
                document.getElementById('nota-success').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('nota-success').classList.add('hidden');
                }, 2000);
            } catch (error) {
                console.error("Erro ao salvar nota: ", error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        async function carregarNotas() {
            const notasContainer = document.getElementById('notas-container');
            notasContainer.innerHTML = '';
            try {
                const querySnapshot = await db.collection("notas")
                    .where("aluno", "==", currentMatricula)
                    .get();

                if (querySnapshot.empty) {
                    notasContainer.innerHTML = "Nenhuma nota salva.";
                    return;
                }

                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    notas[`${data.aluno}-${data.disciplina}`] = data.nota;
                    notasContainer.innerHTML += `<div>${data.disciplina}: ${data.nota}</div>`;
                });
            } catch (error) {
                console.error("Erro ao carregar notas: ", error);
            }
        }

        async function mostrarRanking() {
    const rankingContainer = document.createElement('div');
    rankingContainer.id = 'ranking-container';
    rankingContainer.style.position = 'fixed'; // Posiciona o container
    rankingContainer.style.top = '50%';
    rankingContainer.style.left = '50%';
    rankingContainer.style.transform = 'translate(-50%, -50%)';
    rankingContainer.style.backgroundColor = 'white'; // Adiciona fundo
    rankingContainer.style.padding = '20px';
    rankingContainer.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
    
    const ranking = [];

    const querySnapshot = await db.collection("notas")
        .where("aluno", "in", Object.keys(alunos))
        .get();

    querySnapshot.forEach(doc => {
        const data = doc.data();
        ranking.push({ disciplina: data.disciplina, nota: data.nota, aluno: data.aluno });
    });

    ranking.sort((a, b) => b.nota - a.nota);

    rankingContainer.innerHTML = "<h2>Ranking de Notas</h2>";
    ranking.forEach((item, index) => {
        rankingContainer.innerHTML += `<div>${index + 1}. ${alunos[item.aluno]} - ${item.disciplina}: ${item.nota}</div>`;
    });

    // Botão para fechar
    const closeButton = document.createElement('button');
    closeButton.innerText = 'Fechar';
    closeButton.onclick = () => document.body.removeChild(rankingContainer);
    rankingContainer.appendChild(closeButton);

    document.body.appendChild(rankingContainer);
}

            const querySnapshot = await db.collection("notas")
                .where("aluno", "in", Object.keys(alunos))
                .get();

            querySnapshot.forEach(doc => {
                const data = doc.data();
                ranking.push({ disciplina: data.disciplina, nota: data.nota, aluno: data.aluno });
            });

            ranking.sort((a, b) => b.nota - a.nota);

            rankingContainer.innerHTML = "<h2>Ranking de Notas</h2>";
            ranking.forEach(item => {
                rankingContainer.innerHTML += `<div>${alunos[item.aluno]} - ${item.disciplina}: ${item.nota}</div>`;
            });
        }

        async function calcularMedia() {
            const disciplinas = Object.keys(notas);
            if (disciplinas.length === 0) {
                alert("Nenhuma nota salva para calcular a média.");
                return;
            }

            const total = disciplinas.reduce((acc, key) => acc + parseFloat(notas[key]), 0);
            const media = total / disciplinas.length;
            alert(`A média das notas é: ${media.toFixed(2)}`);
        }
    </script>
</body>

</html>
